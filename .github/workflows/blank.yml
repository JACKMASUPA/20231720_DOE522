name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install Dependencies
        run: npm install
        working-directory: ./20231720_DOE522

      - name: Build
        run: npm run build
        working-directory: ./20231720_DOE522

      # Add steps for other stages (Test, Deploy) if needed
